<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录注册</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 版心 -->
    <div class="layui-main">
        <!-- logo部分 -->
        <img src="./assets/images/logo.png" alt="大事件logo">
    </div>
    <!-- 表单部分 -->
    <div class="loginAndRegBox">
        <div class="title-box">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录界面 -->
        <div class="login-box">
            <!-- 登录界面的form表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <!-- 用户字体图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <!-- 密码字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>

                <!-- 去注册界面 -->
                <div class="layui-form-item links">
                    <a href="javascirpt:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册界面 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <!-- 用户字体图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <!-- 密码字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码输入框 -->
                <div class="layui-form-item">
                    <!-- 密码字体图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|rpwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>

                <div class="layui-form-item links">
                    <a href="javascirpt:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>

    </div>
</body>

<!-- 导入jQuery文件 -->
<script src="./assets/lib/jquery.js"></script>
<!--导入baseAPT文件-->
<script src="./assets/js/baseAPI.js"></script>
<!-- 导入js文件 -->
<script src="./assets/lib/layui/layui.all.js"></script>

<!-- 导入模板js -->
<script src="./assets/lib/template-web.js"></script>

<!-- 导入自己的login.js文件 -->
<script src="./assets/js/login.js"></script>

</html>
